
# infrastructure/aws/cloudformation.yml
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Ecommerce Dissertation Infrastructure'

Parameters:
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair

Resources:
  # RDS PostgreSQL Database
  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: ecommerce
      Engine: postgres
      EngineVersion: '13.7'
      DBInstanceClass: db.t3.micro
      MasterUsername: admin
      MasterUserPassword: '{{resolve:secretsmanager:db-password}}'
      AllocatedStorage: 20
      PubliclyAccessible: true

  # EC2 Instance
  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      ImageId: ami-0c02fb55956c7d316
      KeyName: !Ref KeyName
      SecurityGroups:
        - !Ref WebSecurityGroup
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          curl -sL https://rpm.nodesource.com/setup_16.x | bash -
          yum install -y nodejs
          npm install -g pm2
          mkdir -p /home/ec2-user/app

  # Security Group
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP, HTTPS, and SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 0.0.0.0/0

Outputs:
  WebsiteURL:
    Description: Application URL
    Value: !Sub 'http://${WebServer.PublicDnsName}:3000'
  DatabaseEndpoint:
    Description: Database Connection String
    Value: !GetAtt Database.Endpoint.Address
