version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "=== Installing dependencies ==="
      - cd backend && npm install
      - cd ../frontend && npm install

  pre_build:
    commands:
      - echo "=== Running tests ==="
      - cd backend && npm test -- --passWithNoTests

  build:
    commands:
      - echo "=== Building frontend ==="
      - cd frontend && npm run build
      - echo "=== Build completed successfully ==="

artifacts:
  files:
    - "**/*"
